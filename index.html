<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Todo list</title>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css'>

  <link rel="stylesheet" href="css/style.css">


</head>

<body>

  <div class="envelope">
  <h1 class="header">todos</h1>

  <div class="webflow-style-input">
    <input id="task" placeholder="Enter Task" type="text">
    <button type="submit"><i class="icon ion-android-arrow-forward"></i></button>
  </div>
  <div id="alltask"></div>
  <div id="menubar">
      <h4 id="number"><span class="number">0</span> items left<h4>
  </div>
  <div id="tabs">
    <div id="all" class="active">All</div>
    <div id="completed">Completed</div>
    <div id="incomplete">Incomplete</Div>
  </div>
</div>
  <script src="js/main.js"></script>
</body>
</html>
